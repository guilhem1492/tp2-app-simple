<section
  style="
    border: 1px solid black;
    width: 150px;
    text-align: center;
    padding: 5px;
    margin-top: 1rem;
  "
>
  <div>
    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
  </div>

  <div>{{ article.votes }} votes</div>

  <button (click)="voteUp()">+</button>
  <button (click)="voteDown()">-</button>
  <br />
  <button (click)="articleSelected.emit(article)">Update</button>
  <button (click)="deleteArticle(article)">Delete</button>
</section>
