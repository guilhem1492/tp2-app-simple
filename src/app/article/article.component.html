<section>
  <div>
    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
  </div>

  <div>{{ article.votes }} votes</div>

  <button (click)="voteUp(article)">+</button>
  <button (click)="voteDown(article)">-</button>
  <br />
  <button (click)="updateOn = !updateOn">Update</button>
  <button (click)="deleteArticle(article)">Delete</button>

  <form *ngIf="updateOn">
    <h3>Update this link</h3>
    <div style="margin: 10px 0">
      <label for="updatedTitle">Title:</label>
      <input name="updatedTitle" id="updatedTitle" type="text" #updatedTitle />
    </div>
    <div style="margin: 10px 0">
      <label for="updatedLink">Link:</label>
      <input name="updatedLink" id="updatedLink" type="text" #updatedLink />
    </div>
    <button (click)="updateArticle(article, updatedTitle, updatedLink)">
      Submit link
    </button>
  </form>
</section>
